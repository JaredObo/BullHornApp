<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action = "@{/process}"
      th:object = "${post}"
      method = "post">
    <input type = "hidden" th:field="*{msgid}"/>
    Post
    <textarea rows="4" th:field="*{msg}"/>
    <span th:if="${#fields.hasErrors('msg')}"
          th:errors="*{msg}"></span><br/>
    Date
    <input type="text" th:field="*{postdate}"/>
    <span th:if="${#fields.hasErrors('postdate')}"
          th:errors="*{postdate}"></span><br/>
    Sent By
    <input type ="text" th:field = "*{sentby}"/>
    <span th:if="${#fields.hasErrors('sentby')}"
          th:errors="*{sentby}"></span><br/>
    <input type ="submit" value="Submit" />

</form>

</body>
</html>
